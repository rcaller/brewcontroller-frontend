<script src="node_modules/chart.js/src/chart.js"></script>
<div style="left: 50px;width: calc(100% - 10px); height: 95vh; border: 1px solid black;">
<mat-grid-list cols="4" rowHeight="4:5">
  <ng-container *ngIf="windowWidth > 1080; then desktopView; else panelView"></ng-container>
  <ng-template #desktopView>
    <mat-grid-tile colspan="3" style="margin: 0px;padding: 0px;"><app-graph></app-graph></mat-grid-tile>
    <mat-grid-tile  style="border: 1px solid black;"><app-beerxml-uploader ></app-beerxml-uploader></mat-grid-tile>
  </ng-template>
  <ng-template #panelView>
    <mat-grid-tile colspan="4" ><app-graph></app-graph></mat-grid-tile>

  </ng-template>

  <mat-grid-tile><app-gauges thermo="herms"></app-gauges></mat-grid-tile>
  <mat-grid-tile><app-gauges thermo="flow"></app-gauges></mat-grid-tile>
  <mat-grid-tile><app-gauges thermo="mash"></app-gauges></mat-grid-tile>
  <mat-grid-tile><app-goswitch></app-goswitch></mat-grid-tile>
</mat-grid-list>

</div>
