<script src="node_modules/chart.js/src/chart.js"></script>
<div style="left: 50px;width: calc(100% - 10px); height: 95vh; border: 1px solid black;">
<mat-grid-list cols="10" rowHeight="20:17">
  <ng-container *ngIf="windowWidth > 1080; then desktopView; else panelView"></ng-container>
  <ng-template #desktopView>
    <mat-grid-tile colspan="4" rowspan="3" style="margin: 0px;padding: 5px;"><app-graph style="height:90%; width: 90%;margin: 0px;padding: 0px;"></app-graph></mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="3" style="margin: 0px;padding: 5px;"><app-hlt style="height:90%; width: 90%;margin: 0px;padding: 0px;"></app-hlt></mat-grid-tile>
    <mat-grid-tile colspan="2" style="border: 1px solid black;" rowspan="3"><app-beerxml-uploader ></app-beerxml-uploader></mat-grid-tile>
  </ng-template>
  <ng-template #panelView>
    <mat-grid-tile colspan="5" rowspan="3"><app-graph style="height:90%; width: 90%;margin: 0px;padding: 0px;"></app-graph></mat-grid-tile>
    <mat-grid-tile colspan="5" rowspan="3"><app-hlt style="height:90%; width: 90%;margin: 0px;padding: 0px;"></app-hlt></mat-grid-tile>
  </ng-template>

  <mat-grid-tile rowspan="2" colspan="2" ><app-gauges style="top: 20px;margin-right: 10px; position: absolute;" thermo="herms"></app-gauges></mat-grid-tile>
  <mat-grid-tile rowspan="2" colspan="2"><app-gauges style="top: 20px;margin-right: 10px;position: absolute;"thermo="flow"></app-gauges></mat-grid-tile>
  <mat-grid-tile rowspan="2" colspan="2"><app-gauges style="top: 20px;margin-right: 10px;position: absolute;"thermo="mash"></app-gauges></mat-grid-tile>
  <mat-grid-tile rowspan="2" colspan="2"><app-gauges style="top: 20px;margin-right: 10px;position: absolute;"thermo="hlt"></app-gauges></mat-grid-tile>
  <mat-grid-tile rowspan="2" colspan="2" ></mat-grid-tile>
  <mat-grid-tile colspan="8" ><app-modeswitch style="width: 80%;"></app-modeswitch></mat-grid-tile>
  <mat-grid-tile colspan="2"><app-goswitch ></app-goswitch></mat-grid-tile>
</mat-grid-list>

</div>
